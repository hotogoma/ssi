<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>FIGlet</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="." method="get">
      <!--#set var="str" value="FIGlet" -->
      <!--#if expr="$QUERY_STRING = /str=([a-zA-Z0-9_-]+)/" -->
      <!--#set var="str" value="$1" -->
      <!--#endif -->
      <input type="text" name="str" value="<!--#echo var="str" -->" />

      <!--#set var="font" value="standard" -->
      <!--#if expr="$QUERY_STRING = /font=([a-z]+)/" -->
      <!--#set var="font" value="$1" -->
      <!--#endif -->
      <select name="font" value="banner">
        <option value="standard">standard (default)</option>
        <option disabled>----------------</option>
        <option value="banner" <!--#if expr="$font = 'banner'" -->selected<!--#endif -->>banner</option>
        <option value="big" <!--#if expr="$font = 'big'" -->selected<!--#endif -->>big</option>
        <option value="block" <!--#if expr="$font = 'block'" -->selected<!--#endif -->>block</option>
        <option value="bubble" <!--#if expr="$font = 'bubble'" -->selected<!--#endif -->>bubble</option>
        <option value="digital" <!--#if expr="$font = 'digital'" -->selected<!--#endif -->>digital</option>
        <option value="ivrit" <!--#if expr="$font = 'ivrit'" -->selected<!--#endif -->>ivrit</option>
        <option value="lean" <!--#if expr="$font = 'lean'" -->selected<!--#endif -->>lean</option>
        <option value="mini" <!--#if expr="$font = 'mini'" -->selected<!--#endif -->>mini</option>
        <option value="script" <!--#if expr="$font = 'script'" -->selected<!--#endif -->>script</option>
        <option value="shadow" <!--#if expr="$font = 'shadow'" -->selected<!--#endif -->>shadow</option>
        <option value="slant" <!--#if expr="$font = 'slant'" -->selected<!--#endif -->>slant</option>
        <option value="small" <!--#if expr="$font = 'small'" -->selected<!--#endif -->>small</option>
        <option value="smscript" <!--#if expr="$font = 'smscript'" -->selected<!--#endif -->>smscript</option>
        <option value="smshadow" <!--#if expr="$font = 'smshadow'" -->selected<!--#endif -->>smshadow</option>
        <option value="smslant" <!--#if expr="$font = 'smslant'" -->selected<!--#endif -->>smslant</option>
      </select>

      <!--#set var="kerning" value="" -->
      <!--#if expr="$QUERY_STRING = /kerning=1/" -->
      <!--#set var="kerning" value="-k" -->
      <!--#endif -->
      <label>
        <input type="checkbox" name="kerning" value="1" <!--#if expr="$kerning != ''" -->checked<!--#endif --> />
        kerning
      </label>
    </form>
    <pre><!--#exec cmd="figlet $str -f $font $kerning" --></pre>
  </body>
</html>
